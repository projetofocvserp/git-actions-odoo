name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get the latest image tag
        id: get-latest-tag
        run: echo ::set-output name=tag::$(git describe --tags --abbrev=0 || echo 0)

      - name: Increment the tag
        id: increment-tag
        run: |
          tag=${{ steps.get-latest-tag.outputs.tag }}
          IFS='.' read -ra parts <<< "$tag"
          lastPart=${parts[-1]}
          incrementedTag="$tag"
          if [[ $lastPart =~ ^[0-9]+$ ]]; then
            incrementedTag="${parts[@]:0:${#parts[@]}-1}.$(($lastPart + 1))"
          fi
          echo ::set-output name=tag::$incrementedTag

      - name: Build and tag Docker image
        run: |
          docker build -t 581989799031.dkr.ecr.us-east-2.amazonaws.com/temporary:${{ steps.increment-tag.outputs.tag }} .

      - name: Push Docker image to ECR
        run: |
          docker push 581989799031.dkr.ecr.us-east-2.amazonaws.com/temporary:${{ steps.increment-tag.outputs.tag }}
